<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title> World Electricity Data</title>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->

    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    
    <!-- CSS file -->
    
    <link rel="stylesheet" type="text/css" href="styles.css" media="all">


  </head>
  <body>
    <h1> World Electricity Data </h1>
    <h2> Generation </h2>
    <div id= "choropleth_map"></div>
    <h2> Capacity </h2>
    <div id= "capacity"></div>
    <div id= "capacity2"></div>
    <h3> Emission </h3>





    <script type="text/javascript">

      var spec2 = "js/test3.vg.json";
      var spec3 = "js/capacity_chart.vg.json";
      var spec4 = "js/capacity_chart2.vg.json";

      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/)as result.view
      vegaEmbed('#choropleth_map', spec2).then(function(result) {
      }).catch(console.error);
      vegaEmbed('#capacity', spec3).then(function(result) {
      }).catch(console.error);
      vegaEmbed('#capacity2', spec4).then(function(result) {
      }).catch(console.error);

    </script>

  </body>
</html>
